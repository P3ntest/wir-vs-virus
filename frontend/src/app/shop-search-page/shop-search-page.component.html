<div style="width: 100%;">
  <mat-form-field style="width: 100%;">
    <mat-label>Suche</mat-label>
    <input matInput placeholder="Dein Lieblingsgeschäft..." [(ngModel)]="searchBusiness">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<div style="width: 100%; margin-top: 25px;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Distance Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distanz</th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <!-- Supported Contact Types Column -->
    <ng-container matColumnDef="supportedContactTypes">
      <th mat-header-cell *matHeaderCellDef> Kontaktmöglichkeiten</th>
      <td mat-cell *matCellDef="let element">
        <span [ngStyle]="{'color': element.supportedContactTypes.includes(contactType)? 'black' : 'lightgrey'}"
              *ngFor="let contactType of POSSIBLE_CONTACT_TYPES" style="margin-right: 15px;">
          <mat-icon svgIcon="{{contactType}}"
                    style="margin-right: 5px; vertical-align: bottom"></mat-icon>
          {{getDisplayName(contactType)}}
        </span>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr id="business-row" mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="showDetailPage(row)">
    </tr>
  </table>
</div>
